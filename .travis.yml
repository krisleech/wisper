language: ruby
before_install:
  - gem update --system
  - gem update bundler
bundler_args: --without=extras
script: rspec spec
sudo: false
rvm:
  - 3.0.1
  - 2.7.3
  - jruby-9.2
  # - rbx-2
  ### ALLOWED FAILURES ###
  # see how compatible we are with dev versions, but do not fail the build
  - ruby-head
  - jruby-head
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
